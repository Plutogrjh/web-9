<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>作业9</title>
	</head>
	<body>
		<script>
		
		        for(var i=0;i<6;i++){ 
		
		            for(var j=6;j>i;j--){
		
		            document.write("&ensp;")
		
		        }
		
		         for(var k=1;k<=2*i-1;k++){
		
		            document.write("*")
		
		        }
		
		            document.write("<br>")
		
		        }
		
		        for(var x=1;x<5;x++){
		
		            //1 2  2 3 3 4 4 5
		
		            for(var z=0;z<=x;z++){
		
		            document.write("&ensp;")
		
		           }
		
		            //1 7  2 5  3 3  4 1
		
		            for(var y=7;y>=2*x-1;y--){
		
		                document.write("*")
		
		            }
		
		          
		
		           document.write("<br>")   
		
		        }
		
		 
		
		 
		
		   </script> 
		

	</body>
</html>
